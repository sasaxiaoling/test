<html>
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<ul id="test-list">
    <li>JavaScript</li>
    <li>Swift</li>
    <li>HTML</li>
    <li>ANSI C</li>
    <li>CSS</li>
    <li>DirectX</li>
</ul>

</body>
<script>
ul = $("#test-list");
children = ul.children();
for(var i=0; i<children.length; i++){
    if (children[i].innerHTML === "Swift") {
        children[i].remove()
    }
    if (children[i].innerHTML === "DirectX") {
        children[i].remove()
    }
    if (children[i].innerHTML === "ANSI C") {
        children[i].remove()
    }
}
</script>
</html
