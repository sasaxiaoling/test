
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>


<form id="test-form" action="test">
    <legend>请选择想要学习的编程语言：</legend>
    <fieldset>
        <p><label class="selectAll"><input type="checkbox" id=selectall> <span class="selectAll">全选</span><span class="deselectAll"><input type="checkbox" id=selectzero>全不选</span></label> 
        <p><label><input type="checkbox" name="lang" value="javascript"> JavaScript</label></p>
        <p><label><input type="checkbox" name="lang" value="python"> Python</label></p>
        <p><label><input type="checkbox" name="lang" value="ruby"> Ruby</label></p>
        <p><label><input type="checkbox" name="lang" value="haskell"> Haskell</label></p>
        <p><label><input type="checkbox" name="lang" value="scheme"> Scheme</label></p>
		<p><button type="submit">Submit</button></p>
    </fieldset>
</form>

</body>
<script>
$("#selectall").click(function(){
    if ($("#selectall")[0].checked == true){
        var ps = $("input").slice(2);
        for(var i=0;i<ps.length;i++){
          ps[i].checked = true
    }
    }
})

$("#selectzero").click(function(){
    if ($("#selectzero")[0].checked == true) {
        var ps = $("input").slice(2);
        for(var i=0;i<ps.length;i++){
            ps[i].checked = false;
        }
    }
    


</script>
